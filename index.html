<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Hẹn Giờ Chuông Báo - Điều khiển Internet</title>
  <meta name="viewport" content="width=device-width,user-scalable=0" charset="utf-8">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" type="text/javascript"></script>
  
  <style type="text/css">
    /* --- CÀI ĐẶT CHUNG & SỬA LỖI TRÀN KHUNG --- */
    * {
        box-sizing: border-box;
    }
    body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        color: #ecf0f1;
        min-height: 100vh;
        margin: 0;
    }
    #main {
        margin: 24px auto;
        width: 380px;
        max-width: 98vw;
    }

    /* --- KHUNG NỘI DUNG CHÍNH --- */
    #content {
        background: rgba(34, 40, 49, 0.98);
        border: none;
        width: 100%;
        float: left;
        border-radius: 18px;
        padding-bottom: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        transition: box-shadow 0.3s;
    }

    /* --- TIÊU ĐỀ & MÀU SẮC NỔI BẬT --- */
    h2 {
        font-size: 2em;
        margin-top: 20px;
        margin-bottom: 10px;
        text-align: center;
        color: #f39c12;
        text-shadow: 0 4px 12px rgba(243, 156, 18, 0.18), 0 2px 4px rgba(0,0,0,0.08);
        letter-spacing: 1.5px;
        font-weight: 800;
    }
    h3 {
        margin-top: 28px;
        margin-bottom: 18px; 
        text-align: center;
        font-size: 1.25em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        padding: 14px 18px;
        background: linear-gradient(90deg, #232526 60%, #414345 100%);
        border-radius: 12px;
        margin-left: 15px;
        margin-right: 15px;
        border-left: 7px solid;
        border-right: 7px solid;
        position: relative;
        z-index: 2;
        /* THAY ĐỔI: Chữ và viền sáng hơn */
        color: #00e6ff !important;
        text-shadow: 0 0 12px #00e6ff, 0 2px 8px #000, 0 0 24px #fff;
        box-shadow: 0 4px 24px 0 #00000044, 0 2px 8px rgba(0,0,0,0.08),
                    inset 7px 0 10px -5px,
                    inset -7px 0 10px -5px;
    }
    #header-sang { 
        border-color: #2ecc71;
        box-shadow: 0 4px 24px 0 #00000044, 0 2px 8px rgba(0,0,0,0.08),
                    inset 7px 0 10px -5px #2ecc71,
                    inset -7px 0 10px -5px #2ecc71;
    }
    #header-chieu { 
        border-color: #3498db;
        box-shadow: 0 4px 24px 0 #00000044, 0 2px 8px rgba(0,0,0,0.08),
                    inset 7px 0 10px -5px #3498db,
                    inset -7px 0 10px -5px #3498db;
    }
    hr { border: none; height: 2px; background: linear-gradient(90deg, #f1c40f 0%, #e0eafc 100%); margin: 28px 15px; border-radius: 2px; }

    /* --- CÁC HÀNG CÀI ĐẶT CHUNG --- */
    .row {
        margin-bottom: 12px;
        float: left;
        width: 100%;
        min-height: 44px;
        display: flex;
        align-items: center;
        transition: background 0.2s;
    }
    .div1 { padding: 0 15px; float: left; margin-bottom: 14px; width: 100%; }
    .tab1 { width: 150px; float: left; line-height: 26px; font-size: 1em; color: #ecf0f1; font-weight: 500; }
    .tab2 { width: 160px; float: left; display: flex; align-items: center; justify-content: space-between; }
    
    input[type="number"], input[type="time"] {
        width: 90px;
        float: left;
        margin-right: 10px;
        background: #232526;
        border: 1.5px solid #414345;
        color: #f1c40f;
        border-radius: 7px;
        padding: 9px 8px;
        font-size: 1em;
        box-shadow: 0 1px 4px rgba(52, 152, 219, 0.07);
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="number"]:focus, input[type="time"]:focus {
        border-color: #f1c40f;
        box-shadow: 0 0 0 2px #f1c40f44;
    }
    input[type="checkbox"].enable-checkbox { width: 22px; height: 22px; flex-shrink: 0; accent-color: #16a085; }
    
    /* --- THANH TRẠNG THÁI & ĐỒNG HỒ --- */
    .status-bar { 
        padding: 10px 18px;
        margin: 0 15px 14px 15px; 
        text-align: center; 
        font-weight: bold; 
        border-radius: 8px; 
        transition: all 0.5s;
        font-size: 1em;
        text-transform: uppercase; letter-spacing: 0.7px; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.10);
        color: #ecf0f1;
    }
    .status-connected { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #222; }
    .status-disconnected { background: linear-gradient(90deg, #ff5858 0%, #f09819 100%); color: #fff; }
    .status-connecting { background: linear-gradient(90deg, #7f8c8d 0%, #b2bec3 100%); color: #222; }
    .clock-container { text-align: center; margin: 22px 15px; background: linear-gradient(120deg, #232526 60%, #414345 100%); border: 2px solid #f1c40f; border-radius: 14px; padding: 18px 10px; box-shadow: 0 2px 12px rgba(241, 196, 15, 0.10), 0 2px 5px rgba(0,0,0,0.08); }
    .date-display { font-size: 1.08em; color: #ecf0f1; margin-top: 7px; font-weight: 500; }

    /* === KHU VỰC NÚT ĐIỀU KHIỂN === */
    .button-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 0 15px;
        margin-top: 24px;
    }
    .modern-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 54px;
        padding: 0;
        border: none;
        border-radius: 12px;
        font-size: 1.08em;
        font-weight: 700; /* THAY ĐỔI: Giảm độ đậm để sửa lỗi phông */
        letter-spacing: 1.5px;
        transition: box-shadow 0.18s, transform 0.13s, filter 0.13s;
        cursor: pointer;
        outline: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    .modern-btn:active {
        transform: scale(0.97);
        filter: brightness(0.97);
        box-shadow: 0 2px 8px 0 #0004;
    }

    .save-button {
        width: 100%;
        background: linear-gradient(90deg, #232526 60%, #414345 100%);
        color: #00e6ff;
        border-left: 5px solid #00e6ff;
        border-right: 5px solid #00e6ff;
        text-shadow: 0 0 12px #00e6ff, 0 2px 8px #000, 0 0 24px #fff;
        box-shadow: 0 4px 18px 0 #00e6ff33, 0 2px 8px #fff2;
        text-transform: uppercase;
    }
    .save-button:hover {
        filter: brightness(1.12);
        box-shadow: 0 10px 32px #00e6ff99, 0 2px 12px #fff4;
    }
    
    .button-row {
        display: flex;
        gap: 18px;
    }
    .button-row .modern-btn {
        flex-grow: 1;
    }
    
    .test-button {
        background: linear-gradient(90deg, #232526 60%, #414345 100%);
        color: #f1c40f;
        border-left: 5px solid #f1c40f;
        border-right: 5px solid #f1c40f;
        text-shadow: 0 0 12px #f1c40f, 0 2px 8px #000, 0 0 24px #fff;
        box-shadow: 0 4px 18px 0 #f1c40f33, 0 2px 8px #fff2;
    }
    .test-button:hover {
        filter: brightness(1.08);
        box-shadow: 0 10px 32px #f1c40f99, 0 2px 12px #fff4;
    }
    .logout-button {
        background: linear-gradient(90deg, #232526 60%, #414345 100%);
        color: #e74c3c;
        border-left: 5px solid #e74c3c;
        border-right: 5px solid #e74c3c;
        text-shadow: 0 0 12px #e74c3c, 0 2px 8px #000, 0 0 24px #fff;
        box-shadow: 0 4px 18px 0 #e74c3c33, 0 2px 8px #fff2;
    }
    .logout-button:hover {
        filter: brightness(1.08);
        box-shadow: 0 10px 32px #e74c3c99, 0 2px 12px #fff4;
    }

    /* --- TAB NGÀY & NỘI DUNG TAB --- */
    .tab { display: flex; justify-content: space-around; border-bottom: 2px solid #f1c40f; margin: 0 15px 0 15px; position: relative; z-index: 1; }
    .tab button {
        flex-grow: 1; border: none; outline: none; cursor: pointer; padding: 12px 5px 10px 5px;
        transition: all 0.18s cubic-bezier(.4,0,.2,1), box-shadow 0.18s;
        font-size: 1em; font-weight: 700; border-radius: 8px 8px 0 0; margin: 0 2px;
        position: relative; top: 2px; border-bottom: 3px solid transparent;
        background: #232526; color: #f1c40f; box-shadow: 0 2px 8px #f1c40f22;
    }
    .tab button:hover {
        background: #414345; color: #fff200; box-shadow: 0 4px 16px #f1c40f55;
        transform: translateY(-2px) scale(1.04);
    }
    .tab button:active {
        background: #fff200; color: #232526; box-shadow: 0 2px 8px #fff20099;
        transform: scale(0.98);
    }
    .tab button.active { 
        background: linear-gradient(90deg, #fff200 60%, #f1c40f 100%);
        color: #232526; 
        box-shadow: 0 4px 24px #fff20099, 0 2px 8px #f1c40f55;
        border-bottom-color: #f1c40f;
        z-index: 2;
    }
    
    .tabcontent { 
        display: none; padding: 18px 10px 10px 10px; background: #232526;
        border-radius: 0 0 12px 12px; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.05);
        margin-bottom: 8px;
    }
    .tabcontent h3 { font-size: 1.08em; margin-top: 0; margin-bottom: 15px; border: none; box-shadow: none; background: none; color: #f1c40f; font-weight: 700; }
    
    /* --- KHU VỰC CÀI ĐẶT (DETAILS) --- */
    details {
        border: 1.5px solid #414345; border-radius: 12px; margin-bottom: 12px;
        background: #232526; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.06);
        overflow: hidden; transition: box-shadow 0.2s;
    }
    summary {
        font-weight: bold; padding: 13px 15px; cursor: pointer; outline: none;
        transition: background 0.2s, color 0.2s; list-style: none;
    }
    summary::-webkit-details-marker, summary::marker { display: none; }
    
    /* THAY ĐỔI: Đồng bộ giao diện "Số hồi chuông" với các nút */
    summary#header-sohoi {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 54px;
        border-radius: 12px;
        background: linear-gradient(90deg, #232526 60%, #414345 100%);
        color: #f1c40f;
        border-left: 5px solid #f1c40f;
        border-right: 5px solid #f1c40f;
        text-shadow: 0 0 12px #f1c40f, 0 2px 8px #000, 0 0 24px #fff;
        box-shadow: 0 4px 18px 0 #f1c40f33, 0 2px 8px #fff2;
    }
    summary#header-sohoi div:first-child {
        font-size: 1.08em;
        font-weight: 700;
        letter-spacing: 1.5px;
    }
    /* Bỏ hiệu ứng đổi màu khi mở */
    details[open] > summary#header-sohoi {
        background: linear-gradient(90deg, #232526 60%, #414345 100%);
        color: #f1c40f;
    }
    .tabcontent details summary {
        text-align: center;
        font-size: 1.08em;
        border-radius: 10px 10px 0 0;
        background: #232526;
        color: #f1c40f;
    }
    details[open] > .tabcontent details summary, 
    details[open] > summary { 
        background: #f1c40f;
        color: #232526; 
    }
    .details-content { padding: 12px 15px 16px 15px; border-top: 1.5px solid #414345; }
    
    #header-sohoi + .details-content .row { justify-content: flex-start; }
    #header-sohoi + .details-content .tab1 { width: 140px; }
    #header-sohoi + .details-content .tab2 { width: 120px; }
    
    /* --- BẢNG LỊCH CHI TIẾT --- */
    .details-container table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #232526; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.06); }
    .details-container th, .details-container td { border: 1px solid #414345; padding: 10px 5px; text-align: center; font-size: 14px; }
    .details-container th { background: #f1c40f; color: #232526; font-weight: bold; }
    .details-container tbody tr:nth-child(odd) { background: #232526; color: #ecf0f1; }
    .details-container tbody tr:nth-child(even) { background: #414345; color: #ecf0f1; }

    /* --- NÚT SAO CHÉP ĐẾN --- */
    .copy-button {
        margin-left: auto; padding: 6px 14px; font-size: 0.95em; color: #fff; border: none;
        border-radius: 6px; cursor: pointer; transition: background 0.18s, box-shadow 0.18s;
        font-weight: 600; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
    }
    .copy-button.sang { background: linear-gradient(90deg, #16a085 0%, #43e97b 100%); }
    .copy-button.sang:hover { background: #16a085; }
    .copy-button.chieu { background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%); }
    .copy-button.chieu:hover { background: #2980b9; }
    .activation-row .tab2 { justify-content: flex-start; }

    .divider-yellow {
        width: 90%; height: 3px; background: linear-gradient(90deg, #f1c40f 0%, #fff200 100%);
        border-radius: 2px; margin: 24px auto 18px auto; box-shadow: 0 2px 8px #f1c40f55;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="content">
      <div style="text-align: center; padding: 15px 0 5px 0;">
        <h2 style="margin: 0; padding: 0;">CHUÔNG BÁO TỰ ĐỘNG</h2>
        <p style="margin: 5px 0 0 0; padding: 0; font-size: 1.2em; color: #00e6ff; font-weight: bold; text-shadow: 0 0 8px #00e6ff, 0 2px 8px #000; letter-spacing: 1.2px;">THPT YÊN KHÁNH A</p>
      </div>
      <div class="clock-container" id="clock-wrapper" style="display: none;">
        <div id="clock" class="clock">--:--:--</div>
        <div id="date" class="date-display">Đang chờ đồng bộ...</div>
      </div>
      
      <div id="status" class="status-bar status-connecting">Đang kết nối...</div>
      
      <h3 id="header-sang">LỊCH BUỔI SÁNG</h3>
      <div class="tab" id="tab_sang">
        <button class="tablinks-sang" onclick="openDay(event, 't2_sang', 'sang')">Thứ 2</button>
        <button class="tablinks-sang" onclick="openDay(event, 't3_sang', 'sang')">Thứ 3</button>
        <button class="tablinks-sang" onclick="openDay(event, 't4_sang', 'sang')">Thứ 4</button>
        <button class="tablinks-sang" onclick="openDay(event, 't5_sang', 'sang')">Thứ 5</button>
        <button class="tablinks-sang" onclick="openDay(event, 't6_sang', 'sang')">Thứ 6</button>
        <button class="tablinks-sang" onclick="openDay(event, 't7_sang', 'sang')">Thứ 7</button>

      <h3 id="header-chieu">LỊCH BUỔI CHIỀU</h3>
      <div class="tab" id="tab_chieu">
        <button class="tablinks-chieu" onclick="openDay(event, 't2_chieu', 'chieu')">Thứ 2</button>
        <button class="tablinks-chieu" onclick="openDay(event, 't3_chieu', 'chieu')">Thứ 3</button>
        <button class="tablinks-chieu" onclick="openDay(event, 't4_chieu', 'chieu')">Thứ 4</button>
        <button class="tablinks-chieu" onclick="openDay(event, 't5_chieu', 'chieu')">Thứ 5</button>
        <button class="tablinks-chieu" onclick="openDay(event, 't6_chieu', 'chieu')">Thứ 6</button>
        <button class="tablinks-chieu" onclick="openDay(event, 't7_chieu', 'chieu')">Thứ 7</button>
        <button class="tablinks-chieu" onclick="openDay(event, 'cn_chieu', 'chieu')">CN</button>
      </div>
      <div id="tab-container-chieu"></div>
      <div class="divider-yellow"></div>
      
      <div class="div1">
          <details>
              <summary id="header-sohoi">
                  <div>CÀI ĐẶT SỐ HỒI CHUÔNG</div>
                  <span style="font-size: 0.8em; font-weight: normal; color: #ccc; margin-top: 2px;">(SÁNG - CHIỀU)</span>
              </summary>
              <div class="details-content">
                  <div class="row"><div class="tab1">Bắt đầu buổi học:</div><div class="tab2"><input id="sohoi_batdau" type="number" value="6"><span>hồi</span></div></div>
                  <div class="row"><div class="tab1">Vào tiết:</div><div class="tab2"><input id="sohoi_vaotiet" type="number" value="5"><span>hồi</span></div></div>
                  <div class="row"><div class="tab1">Ra chơi:</div><div class="tab2"><input id="sohoi_rachoi" type="number" value="3"><span>hồi</span></div></div>
                  <div class="row"><div class="tab1">Dự vào lớp:</div><div class="tab2"><input id="sohoi_duvao" type="number" value="2"><span>hồi</span></div></div>
              </div>
          </details>
      </div>
      <div class="divider-yellow"></div>

      <div class="button-section">
        <button class="modern-btn save-button" onclick="publishUpdate()">Lưu và gửi cập nhật</button>
        <div class="button-row">
            <button class="modern-btn test-button" onclick="publishTestBell()">Thử Chuông</button>
            <button class="modern-btn logout-button" onclick="logout()">Đăng xuất</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    if("true"!==sessionStorage.getItem("isLoggedIn"))window.location.href="login.html";
    
    let client,serverTime=null;
    
    const brokerUrl="wss://366af3ec40124749863257ecd2c62b3e.s1.eu.hivemq.cloud:8884/mqtt";
    const options={username:"ngoctuyka",password:"Tu12345678@",clientId:"WebAppClient_"+parseInt(1e3*Math.random()),reconnectPeriod:2e3};
    
    const ONLINE_STATUS_TOPIC = "esp32/bell/status/online";
    const DATA_STATUS_TOPIC = "esp32/bell/data/status";
    const GET_DATA_TOPIC = "esp32/bell/data/get";
    const SET_DATA_TOPIC = "esp32/bell/data/set";
    const CONTROL_TOPIC = "esp32/bell/control";

    function connectToMqtt(){
        console.log("Đang kết nối đến MQTT broker...");
        const statusDiv = document.getElementById("status");
        statusDiv.textContent="Đang kết nối...";
        statusDiv.className="status-bar status-connecting";
        
        client=mqtt.connect(brokerUrl,options);
        
        client.on("connect",()=>{
            console.log("Đã kết nối thành công đến MQTT broker!");
            
            client.subscribe([DATA_STATUS_TOPIC, ONLINE_STATUS_TOPIC], {qos:1}, (err)=>{
                if(err) {
                    console.error("Lỗi khi đăng ký topic:", err);
                } else {
                    console.log("Đăng ký nhận các topic thành công!");
                    client.publish(GET_DATA_TOPIC, '1', { qos: 1 });
                }
            });
        });
        
        client.on("message",(topic, payload)=>{
            const payloadString = payload.toString();
            console.log(`Nhận được tin nhắn từ topic: ${topic}`);
            
            if (topic === ONLINE_STATUS_TOPIC) {
                if (payloadString === 'online') {
                    statusDiv.textContent = "Thiết bị đang hoạt động";
                    statusDiv.className = "status-bar status-connected";
                    document.getElementById('clock-wrapper').style.display = 'block';
                } else {
                    statusDiv.textContent = "Thiết bị ngoại tuyến";
                    statusDiv.className = "status-bar status-disconnected";
                    document.getElementById('clock-wrapper').style.display = 'none';
                    serverTime = null;
                }
            }
            
            if (topic === DATA_STATUS_TOPIC && payloadString) {
                _load(payloadString);
            }
        });
        
        client.on("error", e => console.error("Lỗi kết nối MQTT:", e));
        
        client.on("close",()=>{
            console.log("Mất kết nối MQTT. Đang thử kết nối lại...");
            statusDiv.textContent = "Mất kết nối máy chủ";
            statusDiv.className = "status-bar status-disconnected";
            document.getElementById('clock-wrapper').style.display = 'none';
            serverTime = null;
        });
    }

    function _load(e){try{const t=JSON.parse(e);t.schedule&&t.epoch&&(setTime(t.epoch),populateForm(t))}catch(t){console.error("Lỗi parse JSON từ MQTT:",t)}}function publishUpdate(){if(!client||!client.connected)return void alert("Chưa kết nối đến máy chủ. Vui lòng đợi hoặc kiểm tra lại kết nối mạng.");try{const e=gatherDataFromForm(),t=JSON.stringify({schedule:e});client.publish(SET_DATA_TOPIC,t,{qos:1,retain:!0}),alert("Đã gửi lệnh cập nhật thành công!")}catch(e){alert("Lỗi khi thu thập dữ liệu từ form: "+e.message),console.error(e)}}function publishTestBell(){client&&client.connected?client.publish(CONTROL_TOPIC,"TEST_BELL",{qos:1}):alert("Chưa kết nối đến máy chủ. Vui lòng đợi hoặc kiểm tra lại kết nối mạng.")}function logout(){sessionStorage.removeItem("isLoggedIn"),window.location.href="login.html"}function setTime(e){isNaN(e)||e<1e5?(console.log("Invalid epoch received, clock not set:",e),serverTime=null):(serverTime=new Date(1e3*e),document.getElementById("date").innerHTML=serverTime.toLocaleDateString("vi-VN",{weekday:"long",year:"numeric",month:"long",day:"numeric",timeZone:"Asia/Ho_Chi_Minh"}),updateLocalClock())}function updateLocalClock(){serverTime&&(serverTime.setSeconds(serverTime.getSeconds()+1),document.getElementById("clock").innerHTML=serverTime.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit",second:"2-digit",timeZone:"Asia/Ho_Chi_Minh",hour12:!1}))}
    
    const createDayContent = (dayId, dayName, session) => {
        const hasChaoCo = (dayId === 't2_sang');
